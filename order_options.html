<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Options</title>
    <style>
        body {
            background-image: url('https://c8.alamy.com/comp/2J5CAP0/beautiful-hand-drawn-delicious-fast-food-seamless-pattern-tasty-background-great-for-textiles-wrapping-packaging-wallpapers-vector-design-2J5CAP0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
            /* If you want an overlay with a bit of opacity */
        .button-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: block;
            width: 200px;
        }
        .button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="button-container">
        <button onclick="window.location.href = 'menu.html';" class="button">Eatin</button>
        <button onclick="window.location.href = 'menu.html';" class="button">Take Away</button>
    </div>
</body>
</html>
